<!-- Prompt 4 Calculation-->
 <!-- Design a calculation element or interface. Is it a standard calculator, a scientific one, or 
  speciality calculator for something such as a home mortage or auto loan? Is it to forecast a 
  calculation such as for a credit score? Is it for a phone, a tablet, a web app? -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">

            <div class="display">0</div>

            <div class="keys">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>

                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>

                <!-- Scientific -->
                 <button class="sci">sin</button>
                 <button class="sci">cos</button>
                 <button class="sci">tan</button>
                 <button class="sci">log</button>
                 <button class="clear">C</button>
            </div>
        </div>
    </div>
</body>
</html>
